appId: dev.msfjarvis.claw.android
---
- launchApp
- tapOn:
    id: "save_button"
    index: 0
- tapOn:
    id: "save_button"
    index: 1
- takeScreenshot: "HottestPosts"
- tapOn: "Saved"
- extendedWaitUntil:
    visible:
      id: "comments_button"
    timeout: 5000
- waitForAnimationToEnd:
    timeout: 1000
- takeScreenshot: "SavedPosts"
- tapOn: "Search posts"
- inputText: "Rust"
- pressKey: Enter
- hideKeyboard
- extendedWaitUntil:
    visible:
      id: "comments_button"
    timeout: 5000
- waitForAnimationToEnd:
    timeout: 2000
- takeScreenshot: "SearchPage"
- back
- tapOn: "Settings"
- tapOn: "Export"
- takeScreenshot: "SettingsPage"
- tapOn:
    point: "50%,50%"
- back
- tapOn: "Hottest"
- tapOn: "Open comments"
- extendedWaitUntil:
    visible:
      id: "comments_header"
    timeout: 5000
- takeScreenshot: "CommentsPage"
