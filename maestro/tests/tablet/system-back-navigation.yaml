appId: dev.msfjarvis.claw.android
tags:
  - tablet
  - navigation
  - regression
  - back-button
---
- runFlow: ../helpers/launch-app.yaml

# Navigate to Comments screen
- extendedWaitUntil:
    visible:
      id: "comments_button"
    timeout: 5000

- tapOn:
    id: "comments_button"
    index: 0
- extendedWaitUntil:
    visible:
      id: "comments_header"
    timeout: 5000

# Test system back button - should navigate back to Hottest, not exit app
- back
- extendedWaitUntil:
    visible: "Hottest"
    timeout: 5000

# Navigate to Newest tab
- tapOn: "Newest"
- extendedWaitUntil:
    visible:
      id: "comments_button"
    timeout: 5000

# Navigate to another Comments screen
- tapOn:
    id: "comments_button"
    index: 0
- extendedWaitUntil:
    visible:
      id: "comments_header"
    timeout: 5000

# Test system back button again - should navigate back to Newest
- back
- extendedWaitUntil:
    visible: "Newest"
    timeout: 5000

# Navigate to Settings
- tapOn: "Settings"
- extendedWaitUntil:
    visible: "App Information"
    timeout: 5000

# System back from Settings should return to previous screen (Newest)
- back
- extendedWaitUntil:
    visible: "Newest"
    timeout: 5000
